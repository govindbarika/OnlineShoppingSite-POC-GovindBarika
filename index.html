<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shopping Site</title>
    <link rel="icon" href="src/images/shoppingsite.jpg" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>YOUR SHOPPING BAG</h1>
    </header>
    <hr style="margin-right: 200px; margin-left: 150px;"> 
    <div class="shopping-cart">
        <div>Items</div>
        <div class="itemDetails">
            <div class="ItemSize">SIZE</div>
            <div class="ItemQty">QTY</div>
            <div class="ItemPrice">PRICE</div>
        </div>
    </div>

    <hr style="margin-right: 200px; margin-left: 150px;" class="ruler">
    <main>
        <div style="margin-right: 200px;" id="productDetails">
            
        </div>
        <div id="productPrice"></div>
          
    
    </main>
    
 <!-- modal -->

    <div class="modal fade" id="itemView" tabindex="-1" role="dialog" aria-labelledby="itemView" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="itemModal">CART</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                    <div class="form-row">
                        <div class="col-md-12 col-sm-12 mb-1">
                            <label id="prodName"></label><br>
                            <label id="lbl_mName"></label><br>
                            <label id="prodSize"></label><br>
                            <label id="prodPrice"></label>
                            <div class="quant">QTY
                                <input type="number" value="1" min="1" class="quantity-field">
                            </div>

                        </div>
                        <div class="container">
                            <div class="row blog">
                                <div class="col-md-12">
                                    <div id="blogCarousel" class="carousel slide" data-ride="carousel">

                                        <ol class="carousel-indicators">
                                            <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
                                            <li data-target="#blogCarousel" data-slide-to="1"></li>
                                        </ol>

                                        <!-- Carousel items -->
                                        <div class="carousel-inner">

                                            <div class="carousel-item active">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <img class="im1" src="#" alt="Image" width="300" height="300" />
                                                    </div>
                                                </div>
                                                <!--.row-->
                                            </div>
                                            <!--.item-->

                                            <div class="carousel-item">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <a href="#">
                                                            <img class="im2" src="#" alt="Image1" width="300" height="300">
                                                        </a>
                                                    </div>

                                                </div>
                                                <!--.row-->
                                            </div>
                                            <!--.item-->

                                        </div>
                                        <!--.carousel-inner-->
                                    </div>
                                    <!--.Carousel-->

                                </div>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
        </div>
    </div>

    

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
